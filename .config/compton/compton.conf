#---------------------------------------------------------------------------}}}
# Window type settings                                                      {{{
#------------------------------------------------------------------------------

wintypes:
    {
        tooltip = {
            fade    = true;
            shadow  = true;
            opacity = 0.8;
            focus   = true;
        };
        dock    = {
            fade   = false;
            shadow = false;
            opacity = 0.95;
            focus  = false;
        };
    };

